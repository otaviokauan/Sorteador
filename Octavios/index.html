<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteador de Números</h1>
        
        <div class="configuracoes">
            <div class="input-group">
                <label for="min">Número mínimo:</label>
                <input type="number" id="min" value="1">
            </div>
            
            <div class="input-group">
                <label for="max">Número máximo:</label>
                <input type="number" id="max" value="100">
            </div>
            
            <div class="input-group">
                <label for="quantidade">Quantidade de números:</label>
                <input type="number" id="quantidade" value="1" min="1">
            </div>
            
            <div class="input-group">
                <label for="repetir">Permitir números repetidos?</label>
                <select id="repetir">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
        </div>
        
        <button id="sortear">Sortear Números</button>
        
        <div class="resultado">
            <h2>Resultado:</h2>
            <div id="numeros-sorteados"></div>
        </div>
        
        <div class="historico">
            <h2>Histórico:</h2>
            <div id="historico-numeros"></div>
            <button id="limpar-historico">Limpar Histórico</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
